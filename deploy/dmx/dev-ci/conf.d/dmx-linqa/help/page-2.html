<h2>Whiteboard</h2>
<p>
  To move the whiteboard around just drag it with the mouse.
</p>
<p>
  For zooming use the mousewheel or the zoom buttons.
</p>
<p>
  There are buttons for viewing the entire whiteboard or return to the initial view.
</p>
<img id="canvas-buttons" src="/linqa/config/help%2fcanvas-buttons/png">
<p>
  You can search the whiteboard content by typing into the search field.
</p>
